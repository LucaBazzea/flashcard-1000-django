{% extends "base.html" %}

{% block content %}
<div class="card text-center" style="margin: 1% 5% 0 5%;">
    <div class="card" style="margin: 5% 10% 5% 10%;">
        <ul class="list-group list-group-flush" style="text-align: center;">
            <li class="list-group-item">
                <p class="display-1">{{ word.ita_word }}</p>
            </li>
            <li id="eng_word" class="list-group-item">
                <p class="display-6">{{ word.eng_word }}</p>
            </li>
            <li class="list-group-item">
                <div class="gap-3">
                    <button id="show-hide" type="button" class="btn btn-primary btn-sm" style="margin-right: 25%;" _="on click toggle .hide on #eng_word">
                        <img src="" alt="Show/Hide" style="width: 5%;">
                    </button>
                    <button id="next" type="button" class="btn btn-primary btn-sm" style="margin-left: 25%;">
                        <img src="" alt="Next" style="width: 5%;">
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
{% endblock content %}
